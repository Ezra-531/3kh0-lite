<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Miscellaneous | Vermin Supreme's Palace</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            color: #22c55e;
            text-shadow: 2px 2px 4px #000000;
        }
        select, button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 20px auto;
            border-radius: 30px;
            border: 2px solid #22c55e;
            background-color: #1e1e1e;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #1d9a4f;
        }
        #back-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #22c55e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Miscellaneous</h1>
    <label for="link-input">Enter URL:</label>
    <input type="text" id="link-input" placeholder="Enter URL" />
    <select id="page-select">
        <option value="canvas">Canvas</option>
        <option value="aeries">Aeries Dashboard</option>
        <option value="gmail">Gmail</option>
    </select>
    <button onclick="createPage()">Create Page</button>
    <button id="back-to-top">Back to top</button>

    <script>
        function createPage() {
            const url = document.getElementById('link-input').value;
            const selection = document.getElementById('page-select').value;
            let title, icon;

            switch (selection) {
                case 'canvas':
                    title = 'Canvas';
                    icon = 'https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon/favicon-32x32.png'; // Your Canvas favicon URL
                    break;
                case 'aeries':
                    title = 'Aeries Dashboard';
                    icon = 'https://wascouhsd.aeries.net/student/favicon.ico'; // Your Aeries favicon URL
                    break;
                case 'gmail':
                    title = 'Gmail';
                    icon = 'https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico'; // Your Gmail favicon URL
                    break;
                default:
                    title = 'About Blank';
                    icon = '/favicon.ico'; // Default favicon URL
            }

            const newWindow = window.open('about:blank', '_blank');
            newWindow.document.title = title;

            const link = newWindow.document.createElement('link');
            link.rel = 'icon';
            link.href = icon;
            newWindow.document.head.appendChild(link);

            newWindow.location.href = url;
        }

        const backToTopButton = document.getElementById('back-to-top');
        window.onscroll = function () {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        };

        backToTopButton.onclick = function () {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        };
    </script>
</body>
</html>
