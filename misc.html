<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miscellaneous | Vermin Supreme's Palace</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            color: #22c55e;
            text-shadow: 2px 2px 4px #000000;
        }
        label, input, select, button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 20px auto;
            border-radius: 30px;
            border: 2px solid #22c55e;
            background-color: #1e1e1e;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #1d9a4f;
        }
        #back-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #22c55e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
        /* Ensure the iframe fills the viewport */
        .iframe-container {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Miscellaneous</h1>
    <label for="link-input">Enter URL:</label>
    <input type="text" id="link-input" placeholder="Enter URL" />
    <select id="page-select">
        <option value="canvas">Canvas</option>
        <option value="aeries">Aeries Dashboard</option>
        <option value="gmail">Gmail</option>
    </select>
    <button onclick="createPage()">Create Page</button>
    <button id="back-to-top">Back to top</button>

    <script>
        function createPage() {
            const url = document.getElementById('link-input').value;
            const selection = document.getElementById('page-select').value;
            let title, icon;

            switch (selection) {
                case 'canvas':
                    title = 'Canvas';
                    icon = 'https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon/favicon-32x32.png'; // Canvas favicon URL
                    break;
                case 'aeries':
                    title = 'Aeries Dashboard';
                    icon = 'https://wascouhsd.aeries.net/student/favicon.ico'; // Aeries favicon URL
                    break;
                case 'gmail':
                    title = 'Gmail';
                    icon = 'https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico'; // Gmail favicon URL
                    break;
                default:
                    title = 'About Blank';
                    icon = '/favicon.ico'; // Default favicon URL
            }

            // Open a new about:blank page
            const newWindow = window.open('about:blank', '_blank');

            // Write HTML content into the new about:blank page
            newWindow.document.open();
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en-US">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${title}</title>
                    <link rel="icon" href="${icon}" type="image/x-icon">
                </head>
                <body style="margin: 0; padding: 0; overflow: hidden;">
                    <div class="iframe-container">
                        <iframe src="${url}" frameborder="0"></iframe>
                    </div>
                </body>
                </html>
            `);
            newWindow.document.close();
        }

        const backToTopButton = document.getElementById('back-to-top');
        window.onscroll = function () {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        };

        backToTopButton.onclick = function () {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        };
    </script>
</body>
</html>
