<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>aurora.</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 0.5em;
            color: #22c55e;
            text-shadow: 3px 3px 6px #000000;
            z-index: 10;
        }

        #subtitle {
            font-size: 2em;
            margin-bottom: 1.5em;
            color: #cccccc;
            text-shadow: 1px 1px 2px #000000;
            z-index: 10;
        }

        p {
            max-width: 600px;
            margin: 20px auto;
            z-index: 10;
        }

        button {
            cursor: pointer;
            background-color: #22c55e;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            border-radius: 20px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        button:hover {
            background-color: #1d9a4f;
        }

        .btn-secondary {
            background-color: #b625cc;
            z-index: 10;
        }

        .btn-secondary:hover {
            background-color: #a71aab;
        }

        .btn-tertiary {
            background-color: #ff8c00;
            z-index: 10;
        }

        .btn-tertiary:hover {
            background-color: #e07b00;
        }

        a {
            text-decoration: none;
        }

        .footer {
            color: #cccccc;
            font-size: 0.9em;
            margin-top: 20px;
            z-index: 10;
        }

        .footer a {
            color: #22c55e;
            text-decoration: underline;
        }

        .scribble {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            background: none;
            mix-blend-mode: difference;
        }

        .scribble svg {
            width: 100px;
            height: 100px;
            overflow: visible;
        }

        .scribble path {
            stroke: rgba(255, 0, 0, 0.6);
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
        }
    </style>
</head>
<body>
    <h1>aurora.</h1>
    <span id="subtitle">Explore and Enjoy!</span>
    <p>
        Welcome to aurora., its a lightweight, lightning fast, and simple site.<br />
        <a href="/projects.html"><button>Start playing!</button></a><br />
        <a href="/misc.html"><button class="btn-secondary">Tools and settings</button></a>
        <a href="/new-games-log.html"><button class="btn-tertiary">New Games Log</button></a>
    </p>
    <p class="footer">
        &copy; aurora. 2024. All rights reserved. This website is designed for entertainment during free time. Please use responsibly and in accordance with school policies. <br />
        <a href="https://docs.google.com/document/d/e/2PACX-1vQ2gFMwEZRBQ348jby6p35zX11gx7UoVbRIy0zpEE08JIPkQiThmTv6dM8kkc63IRrLY8JV1dezutZO/pub">Have fun!</a><br />
        Contact me on <a href="https://www.instagram.com/j.srio">Instagram</a>.
    </p>

    <script>
        document.addEventListener('mousemove', function(e) {
            let scribble = document.createElement('div');
            scribble.className = 'scribble';
            scribble.style.top = `${e.pageY}px`;
            scribble.style.left = `${e.pageX}px`;

            // Creating a chaotic, scribbled path
            let svgNS = "http://www.w3.org/2000/svg";
            let svg = document.createElementNS(svgNS, "svg");
            let path = document.createElementNS(svgNS, "path");

            let d = "";
            for (let i = 0; i < 6; i++) {
                let x = Math.random() * 80 - 40;
                let y = Math.random() * 80 - 40;
                d += `M0,0 Q${x},${y} ${x*2},${y*2} `;
            }
            path.setAttribute("d", d);
            svg.appendChild(path);
            scribble.appendChild(svg);

            document.body.appendChild(scribble);

            // Fade out and remove the scribble after a short duration
            setTimeout(() => {
                scribble.style.opacity = '0';
                setTimeout(() => scribble.remove(), 1000);
            }, 500);
        });
    </script>
</body>
</html>
