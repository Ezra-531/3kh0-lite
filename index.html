    <style>
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;

            display: flex;
            flex-direction: column;

        h1 {

        #subtitle {

            margin-bottom: 1.5em;
            color: #cccccc;
            text-shadow: 1px 1px 2px #000000;
            z-index: 10;
            position: relative;
        }

        p {
            max-width: 600px;
            margin: 20px auto;
            z-index: 10;
            position: relative;
        }

        button {
            cursor: pointer;
            background-color: #22c55e;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            border-radius: 20px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            z-index: 10;
            position: relative;
        }

        button:hover {
            background-color: #1d9a4f;
        }

        .btn-secondary {
            background-color: #b625cc;
        }

        .btn-secondary:hover {
            background-color: #a71aab;
        }

        .btn-tertiary {
            background-color: #ff8c00;
        }

        .btn-tertiary:hover {
            background-color: #e07b00;
        }

        a {
            text-decoration: none;
            z-index: 10;
            position: relative;
        }

        .footer {
            color: #cccccc;
            font-size: 0.9em;
            margin-top: 20px;
            z-index: 10;
            position: relative;
        }

        .footer a {
            color: #22c55e;
            text-decoration: underline;
            z-index: 10;
            position: relative;
        }

        #scribble {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .scribble-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            opacity: 0.8;
            animation: scribbleAnimation 0.3s ease-in-out infinite alternate;
            pointer-events: none;
            mix-blend-mode: difference;
        }

        @keyframes scribbleAnimation {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(0.8);
                opacity: 0.5;
            }
        }
    </style>

        Contact me on <a href="https://www.instagram.com/j.srio">Instagram</a>.
    </p>

    <div id="scribble"></div>

    <script>
        const scribbleContainer = document.getElementById('scribble');

        document.addEventListener('mousemove', function(e) {
            const x = e.clientX - 10;
            const y = e.clientY - 10;

            const dot = document.createElement('div');
            dot.className = 'scribble-dot';
            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;

            scribbleContainer.appendChild(dot);

            setTimeout(() => {
                scribbleContainer.removeChild(dot);
            }, 300);
        });
    </script>
</body>
