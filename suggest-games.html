<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suggest Games | Vermin Supreme's Palace</title>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 0.5em;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 600px;
        width: 100%;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        background-color: #2c2c2c;
        color: #ffffff;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background-color: #b625cc;
        color: #ffffff;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Suggest a Game</h1>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="suggestion" placeholder="Suggest a game..." rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <p>
      <a href="/index.html" style="text-decoration: none;">
        <button style="background-color: #22c55e;">Go to the homepage</button>
      </a>
    </p>
  </body>
</html>
